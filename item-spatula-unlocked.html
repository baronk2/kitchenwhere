<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="description" content="KitchenWhere! Static Mock-Up">

	<!-- Link to Bootstrap 5.1.3 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

	<link href="css/style.css" rel="stylesheet">

  <!-- For proper behavior from `@media` queries in CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="icon" type="image/ico" href="icons/spatula-favicon.ico">

<body>

  </header> -->

	<div class="container">
    <div class="row justify-content-end">
      <div class="col-auto d-flex align-items-center">
        <img class="user-image" src="icons/user.png" alt="Unknown user">
        <div>
          <a href="login.html">
            <!-- Log out -->
            <button class="logout">

            </button>
          </a>
        </div>
      </div>
    </div>
    

		<div class="row justify-content-center">

		<div class="row justify-content-center">
			<div class="col text-center">
				<a href="checked-out-spatula.html">
					<button class="mt-3">

							See Checked Out!
						</p>
					</button>
				</a>
			</div>
	</div>

  <footer>
    <p>
      <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a>
