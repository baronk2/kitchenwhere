<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="description" content="KitchenWhere! Static Mock-Up">
  <meta name="author" content="Kevin Baron, Nicole Han, Hritika Singh">
  <title>KitchenWhere! | Kitchenware for all!</title>

	<!-- Link to Bootstrap 5.1.3 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

	<link href="css/style.css" rel="stylesheet">

  <!-- For proper behavior from `@media` queries in CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="icon" type="image/ico" href="icons/spatula-favicon.ico">

</head>
 
<body>
	<div class="container">
        <div class="row justify-content-end">
            <div class="col-auto d-flex align-items-center">
              <img class="user-image" src="icons/user.png" alt="Unknown user">
              <div>
                <a href="item-spatula.html">
                  <!-- Log out -->
                  <button class="logout">
                    Log out
                  </button>
                </a>
              </div>
            </div>
          </div>



		<div class="row justify-content-center">
			<div class="col mx-auto">
				<p class="text-center app-title">
					KitchenWhere!
				</p>
        <p class="page-title">
					Account Setup
				</p>
			</div>
		</div>
    
        <div class="dietary-restrictions">
            <div class="row dietary-restriction-selection justify-content-center">
                <div class="col col-md-4 d-block input-section justify-content-center">
                  <div>
                    <label for="dietary-restriction">
                      <h2 class="info section-title">
                        Dietary Restrictions
                      </h2>
                      <p class="info info-text">
                        Do you have any of the following Dietary Restrictions?
                      </p>
                    </label>
                  </div>
                  <div class="col col-md-4 mx-auto">
                    <div class="input-option">
                      <label>
                        <input type="checkbox" id="vegetarian" name="dietary-restriction" value="vegetarian">
                        Vegetarian
                      </label>
                    </div>
                    <div class="input-option">
                      <label>
                        <input type="checkbox" id="vegan" name="dietary-restriction" value="vegan">
                        Vegan
                      </label>
                    </div>
                    <div class="input-option">
                      <label>
                        <input type="checkbox" id="pescetarian" name="dietary-restriction" value="pescetarian">
                        Pescetarian
                      </label>
                    </div>
                    <div class="input-option">
                      <label>
                        <input type="checkbox" id="kosher" name="dietary-restriction" value="kosher">
                        Kosher
                      </label>
                    </div>
                    <div class="input-option">
                        <label>
                          <input type="checkbox" id="gluten-free" name="dietary-restriction" value="gluten-free">
                          Gluten Free
                        </label>
                    </div>
                    <div class="input-option">
                        <label>
                          <input type="checkbox" id="other" name="dietary-restriction" value="other">
                          Other: Please Specify
                        </label>
                    </div>
                  </div>
                </div>
              </div>
        
            <div class="text-center text-entry">
                <label for="password">
                Other Dietary Restriction(s):
                </label>
                <div>
                    <textarea name="password" id="password" cols="30" rows="3"></textarea>
                </div>
            </div>
        </div>

    
        <div class="row justify-content-center">
			<div class="col text-center">
				<a href="alternate-item-spatula.html">
					<button class="mt-3">
						<p class="p-1">
							Continue (with Dietary Restrictions)
						</p>
					</button>
				</a>
			</div>
        </div>

		<div class="row justify-content-center">
			<div class="col text-center">
				<a href="item-spatula-unlocked.html">
					<button class="mt-3">
						<p class="p-1">
							Continue to Unlock (no Dietary Restrictions)
						</p>
					</button>
				</a>
			</div>
        </div>
	</div>
</body>

</html>
