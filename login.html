<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="description" content="KitchenWhere! Static Mock-Up">
  <meta name="author" content="Kevin Baron, Nicole Han, Hritika Singh">
  <title>KitchenWhere! | Kitchenware for all!</title>

	<!-- Link to Bootstrap 5.1.3 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

	<link href="css/style.css" rel="stylesheet">

  <!-- For proper behavior from `@media` queries in CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="icon" type="image/ico" href="icons/spatula-favicon.ico">

</head>
 
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col mx-auto">
				<p class="text-center app-title">
					KitchenWhere!
				</p>
        <p class="page-title">
					Log-in
				</p>
			</div>
		</div>
    
    <div class="login-information">
      <div class="text-center text-entry">
        <label for="uwnetid">
          UW NetID:
        </label>
        <div>
          <textarea name="uwnetid" id="uwnetid" cols="20" rows="1"></textarea>
        </div>
      </div>
  
      <div class="text-center text-entry">
        <label for="password">
          Password:
        </label>
        <div>
          <textarea name="password" id="password" cols="20" rows="1"></textarea>
        </div>
      </div>
    </div>

    

		<div class="row justify-content-center">
			<div class="col text-center">
				<a href="item-spatula-unlocked.html">
					<button class="mt-3">
						<p class="p-1">
							Log In!
						</p>
					</button>
				</a>
			</div>
	</div>
</body>

</html>
