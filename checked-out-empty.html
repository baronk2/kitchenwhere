<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="description" content="KitchenWhere! Static Mock-Up">
  <meta name="author" content="Kevin Baron, Nicole Han, Hritika Singh">
  <title>KitchenWhere! | Kitchenware for all!</title>

	<!-- Link to Bootstrap 5.1.3 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

	<link href="css/style.css" rel="stylesheet">

  <!-- For proper behavior from `@media` queries in CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="icon" type="image/ico" href="icons/spatula-favicon.ico">

</head>
 
<body>
  <!-- <header class="position-fixed">
    
  </header> -->

	<div class="container">
    <div class="row justify-content-end">
      <div class="col-auto d-flex align-items-center">
        <img class="user-image" src="icons/user.png" alt="Unknown user">
        <div>
          <a href="login.html">
            <!-- Log out -->
            <button class="logout">
              Log out
            </button>
          </a>
        </div>
      </div>
    </div>
    

		<div class="row justify-content-center">
			<div class="col mx-auto">
				<p class="text-center app-title">
					KitchenWhere!
				</p>
        <p class="page-title">
					Checked Out Items:
				</p>
			</div>
		</div>
    
    
    <div class="row justify-content-center item my-4">
      <div class="col col-11">
        <div class="card card-rounded text-center">
          <div class="card-body">
            <div class="row">
              <div class="col col-3">
                <div class="mx-auto">
                  
                </div>
              </div>
              <div class="col col-9">
                <p class="item-text">
                  [NO ITEMS]
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

		<div class="row justify-content-center text">
			<div class="col text-center">
				<p class="mt-5">
          Scan QR codes to check out more items!
        </p>
        <p>
          (Use your Camera App)
        </p>
			</div>
	</div>

  <footer>
    <p>
      <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a>
    </p>
  </footer>

</body>

</html>
